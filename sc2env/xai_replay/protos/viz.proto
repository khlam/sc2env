syntax = "proto2";

package scaii.common;

// For SC2 context, we will just send a json object containing frame_info objects which will  
// carry state info and reward data.  Not sure yet whether all saliency info should be sent up
// at the outset - I think that may drag the startup too much.  Separate saliency file?
message SC2Data {
	optional string session_data = 1;
	
}

message JedTest {
    required string ignore_this = 1;
}
